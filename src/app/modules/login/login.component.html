<div class="container bg-grey pt-5">
  <div class="row">
    <div class="col-sm-8">
      <app-company-selection (storeCompanySubsidary)="storeSubsidarySelection($event)"></app-company-selection>
      <div [innerHTML]="directusData | staticContent:'left-block'"></div>
      <div [innerHTML]="directusData | staticContent:'left-block-2'"></div>
    </div>
    <div class="col-sm-4 card">
      <div class="alert alert-danger" *ngIf="errorMessage">{{errorMessage}}</div>
      <div class="card-body">
        <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm"autocomplete="off">
          <fieldset>
            <div class="form-group">
              <label class="col-form-label" for="userNameId">User Name</label>
              <div>
                <input class="form-control" id="userNameId" type="text" placeholder="User Name (required)" required ngModel
                  name="userName" #userNameVar="ngModel"
                  [ngClass]="{
                    'is-invalid': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid
                  }"
                />
                <span class="invalid-feedback">
                  <span *ngIf="userNameVar.errors?.required">User name is required.</span>
                </span>
              </div>
            </div>

            <div class="form-group">
              <label class="col-form--label" for="passwordId">Password</label>

              <div>
                <input class="form-control" id="passwordId" type="password" placeholder="Password (required)" required ngModel
                  name="password" #passwordVar="ngModel"
                  [ngClass]="{
                    'is-invalid': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid
                  }"
                />
                <span class="invalid-feedback">
                  <span *ngIf="passwordVar.errors?.required">Password is required.</span>
                </span>
              </div>
            </div>

            <div>
              <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Log In</button>
            </div>
          </fieldset>
        </form>
        <button class="btn btn-secondary mt-2" [routerLink]="['/signup']">Sign Up</button>
      </div>
    </div>
  </div>
</div>
