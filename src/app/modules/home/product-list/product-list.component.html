<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]="listFilter" />
        <span *ngIf="listFilter">Filtered by: {{ listFilter }}</span>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table mb-0" *ngIf="products && products.length">
        <thead>
          <tr>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              {{ product.productName }}
            </td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency: "GBP":"symbol":"1.2-2" }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
